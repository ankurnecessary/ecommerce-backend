name: CI

on:
  pull_request:
    branches:
      - ecommerce-prisma-main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: |
          npm install -g pnpm
          pnpm setup
          echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH
        shell: bash
        env:
          SHELL: /bin/bash

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test
